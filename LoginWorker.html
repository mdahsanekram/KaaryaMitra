<script>
function signUpWorker()
{
   

  $(document).ready(function (){

   
    let mobile  = $('#mobile').val();
    let password = $('#password').val();
  
    
    $.ajax({

      url:"LoginWorkerValidation.php",
      type:"post",
      data:{
      mobile:mobile,
      password:password
      },
      success:function(data,status)
      {
        if(data=="ok")
        {
            window.location.href="Home.php";
        }
        else
        {
            $('#invalLoginPa').html('Mobile number or password Incorrect...');
            $('#invalLoginPa').css('color','red');
        }
        
      }
    });
  })   
}
